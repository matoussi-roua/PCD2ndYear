            <h1>Add New Product</h1>

    <p>
      <label for="name" class="form-label">Product Name :
    		<span class="obrigatorio">*</span></label>
        <input type="text" id="name" name="name" formControlName="name" required>
        <span  class="alert" style="color:red;" *ngIf="f['name'].invalid && f['name'].touched">Product name is required</span>
    </p>
    <p>
        <label for="price" class="form-label">Price :</label>
        <input type="number" id="price" name="price" formControlName="price" >
        <!--<span style="color:red;" *ngIf="f['price'].invalid && f['price'].touched">Price must be a valid number</span>-->
    </p>
    <p>
        <label for="description" class="form-label">Description :<span class="obrigatorio">*</span></label>
        <textarea id="description" name="description" formControlName="description" rows="4" required></textarea>
        <span style="color:red;" *ngIf="f['description'].invalid && f['description'].touched">Description is required</span>
    </p>
    <p>
        <label for="image" class="form-label">Image :<span class="obrigatorio">*</span></label>
        <img [src]="url"  width="100%"/>
        <input type="file" accept="image/*" class="file-upload" formControlName="image" required>
        <span style="color:red;" *ngIf="f['image'].invalid && f['image'].touched">Image is required</span>
    </p>
